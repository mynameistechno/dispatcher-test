name: Repository Dispatch Test
on: [push]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: craigez/foo
          event-type: my-test-event
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
